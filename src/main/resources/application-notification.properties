# Notification Services Configuration

# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=Chamath@poweralert.lk
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
app.email.enabled=true
app.email.from=Power Alert <noreply@poweralert.lk>

# SMS configuration (Twilio)
twilio.account.sid=your-account-sid
twilio.auth.token=your-auth-token
twilio.phone.number=+19876543210
app.sms.enabled=true

# WhatsApp configuration (Twilio)
twilio.whatsapp.number=+19876543210
app.whatsapp.enabled=true

# Push notification configuration (Firebase)
app.firebase.config-file=firebase-service-account.json
app.push.enabled=true

# General notification settings
app.notification.retry.max-attempts=3
app.notification.retry.delay-seconds=300